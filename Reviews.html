<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reviews.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7b35c072c3.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Review</title>
</head>

<body>
    <h1>Our Reviews</h1>
    <div class="reviewBox">
        <span class="img items">
            <img src="" id="image" alt="">
        </span>
        <div class="content items">
            <p class="full name "></p>
            <p class="name profession "></p>
            <P class="aboutMe"> </P>
            <div class="arrow ">
                <i class="fa-solid fa-less-than" id="less-than"></i>
                <i class="fa-solid fa-greater-than" id="greater-than" onclick="increase()"></i>
            </div>
            <button id="surprise">Surprise me</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7b35c072c3.js" crossorigin="anonymous"></script>
    <script src="review.js"></script>
</body>

</html>
